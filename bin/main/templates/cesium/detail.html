<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <th:block th:replace="cmmn/style :: cmmnStyle"></th:block>
        <th:block th:replace="cmmn/js :: cmmnJs"></th:block>

        <style>
            #cesium-container{
                width: 100%;
                height: 600px;
            }
        </style>

        <script th:src="@{/externlib/cesium/Cesium.js}" defer></script>
        <script th:src="@{/js/cesium/detail.js}" defer></script>
        <script type="text/javascript">
        window.addEventListener('load', ()=>{
            const detail = new Detail();
            detail.init();
        });
        </script>
    </head>

    <body>
        <div th:insert="cmmn/header :: cmmnHeader"></div>

        <div class="">
            <div class="row">
                <div id="cesium-container" class="col-10"></div>
                <div class="col-2">
                    <div class="layers" style="background-color:#efefef;"></div>
                    <div class="">
                        <h6>범례</h6>
                        <img src="" class="legend">
                    </div>
                </div>

            </div>

        </div>


        <div th:insert="cmmn/footer :: cmmnFooter"></div>
    </body>
</html>
