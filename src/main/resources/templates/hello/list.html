<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>   
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">     
        <th:block th:replace="cmmn/style :: cmmnStyle"></th:block>
        <th:block th:replace="cmmn/js :: cmmnJs"></th:block>

        <script th:src="@{/externlib/ua-parser/ua-parser.js}" defer></script>
        <script th:src="@{/js/hello/list.js}" defer></script>
        <script type="text/javascript">
        window.addEventListener('load', ()=>{
            const list = new List();
            list.init();
        });
        </script>

        
    </head>

    <body>
        <th:block th:insert="cmmn/header :: cmmnHeader"></th:block>

        
        <div class="container">
            <div class="row form-group search">
                <form id="f">
                    <input type="hidden" name="pageNo" value="1" >
                    <div class="row-4">
                        <label for="searchName">이름</label>
                        <input type="search" id="searchName" name="searchName" class="form-control" autofocus >
                    </div>
                    <div class="row-4">
                        <label for="searchCn">내용</label>
                        <input type="search" id="searchCn" name="searchCn" class="form-control" >
                    </div>
                    <div class="row-4">
                        <button type="button" class="btn btn-secondary search">검색</button>
                    </div>
                </form>
            </div>

            <div>
                <span>전체 : </span>
                <span class="totcnt">00</span>
            </div>

            <div class="list">
               <table class="table">
                   <thead>
                        <tr>
                            <th>#</th>
                            <th>이름</th>
                            <th>내용</th>
                            <th>등록일시</th>
                        </tr>
                   </thead>
                   <tbody>
                       <!--by js-->
                   </tbody>
               </table>
            </div>

            <div class="pagination"></div>
    
            <div>
                <button type="button" class="btn btn-primary regist-form">등록</button>
            </div>
        </div>


        <th:block th:insert="cmmn/footer :: cmmnFooter"></th:block>



        <script id="item-template" type="text/x-handlebars-template">
            {{#each content}}
            <tr class="item" data-id={{id}}>
                <td>{{@index}}</td>
                <td><a href="javascript:;">{{name}}</a></td>
                <td>{{cn}}</td>
                <td>{{registDt}}</td>
            </tr>
            {{/each}}
            {{#unless content}}
            <tr>
                <td colspan="4" class="text-center">데이터가 없습니다.</td>
            </tr>
            {{/unless}}
        </script>


    </body>
</html>
