<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <th:block th:replace="cmmn/style :: cmmnStyle"></th:block>
        <th:block th:replace="cmmn/js :: cmmnJs"></th:block>

        <style>
            #cesium-container{
                width: 100%;
                height: 600px;
            }
        </style>

        <script th:src="@{/externlib/cesium/Cesium.js}" defer></script>
        <script th:src="@{/js/cesium/sgg.js}" defer></script>
        <script type="text/javascript">
        window.addEventListener('load', ()=>{
            const demo = new SggDemo();
            demo.init();
        });
        </script>
    </head>

    <body>
        <div th:insert="cmmn/header :: cmmnHeader"></div>

        <div class="">
            <div class="row">
                <div id="cesium-container" class="col-10"></div>
                <div class="col-2">                  
                    <button type="button" class="btn btn-primary xxx">보자</button>
                    <button type="button" class="btn btn-primary start-picking">이벤트 시작</button>
                    <button type="button" class="btn btn-primary end-picking">이벤트 종료</button>
                </div>

                <div>
                    <span class="lon"></span>
                    <span class="lat"></span>
                    <span class="sigKorNm"></span>
                    <span class="populationCo"></span>
                </div>

            </div>

        </div>


        <div th:insert="cmmn/footer :: cmmnFooter"></div>
    </body>
</html>
